<div class="container">
    <div class="row">
        <div class="col-md-8 mt-4">
            <ul class="list-group">
                <li *ngFor="let employee of employeeArray" 
                    class="list-group-item list-group-item-action"
                    (click)="openForEdit(employee)"
                    >
                    <span class="m-2">({{employee.id}})</span>{{employee.name}} - {{employee.country}}
                </li>
            </ul>
            <div class="card mt-4"> 
                  <div class="card-body">
                      <div class="card-title">
                            Insert a new Employee
                      </div>
                      <div class="form-group">
                          <input type="text" 
                             [(ngModel)]="selectedEmployee.name"
                              class="form-control"
                              required
                              placeholder="Name"/>
                      </div>
                      <div class="form-group mt-2">
                        <input type="text" 
                            [(ngModel)]="selectedEmployee.country"
                            class="form-control" 
                            required
                            placeholder="Country"/>
                    </div>

                    <button class="btn btn-primary m-2" 
                        (click)="addOrEdit()">
                        Add Employee
                    </button>

                    <button 
                      *ngIf="selectedEmployee.id != 0"
                    class="btn btn-danger m-2"
                    (click)="delete()"
                    >
                         Delete
                    </button>

                    <button class="btn btn-warning m-2"
                    (click)="clearForm()">
                    Clear
                  </button>  

                  </div>

                  
            </div>
        </div>
